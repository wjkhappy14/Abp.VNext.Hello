kind: Deployment
apiVersion: apps/v1
metadata:
  name: sqldata
  namespace: {{ .Values.namespace }}
  labels:
    app: abp-hello
    service: sqldata
spec:
  replicas: 1
  selector:
    matchLabels:
      service: sqldata
  template:
    metadata:
      labels:
        app: abp-hello
        service: sqldata
    spec:
      containers:
        - name: sqldata
          image: mcr.microsoft.com/mssql/server:2017-latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: sqlserver
              containerPort: 1433
              protocol: TCP
          env:
            - name: SA_PASSWORD
              value: Pass@word
            - name: ACCEPT_EULA
              value: "Y"

---

kind: Service
apiVersion: v1
metadata:
  name: sqldata
  namespace: {{ .Values.namespace }}
  labels:
    app: abp-hello
    service: sqldata
spec:
  type: NodePort
  ports:
    - port: 1433
      targetPort: 1433
      nodePort: 30433
      protocol: TCP
      name: tds
  selector:
    service: sqldata
